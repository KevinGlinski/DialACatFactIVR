<html>
<head>
    <title>Dial A Cat Fact IVR</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">


    <link rel="icon"
    type="image/png"
    href="favicon.ico">

    <script>

    </script>

    <style>
    body{
        margin:50px;
    }
    .catpic{
        width:300px;
        height:300px;
        background-size:cover
    }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
            <div class='catpic' style='background-image: url("getoutofoffice.jpg");'>
            </div>
        </div>
        <div class="col-md-4">
            <div class="page-header">
                <h1>Dial a Cat Fact IVR
                <small>Let us call you with random facts about cats. </small></h1>
            </div>

            <form class="form-horizontal" action='/callme' method="POST">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputEmail3" name="phone" value="" placeholder="555-555-5555">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Call Me"></input>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class='catpic' style='background-image: url("catphone.jpg");float:right'>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="alert alert-success" role="alert" id='callPlaced' style="display:none">Call placed</div>
        </div>
        <div class="col-md-4">

        </div>
    </div>

    <div class="row" style='margin-top:50px'>
        <div class="col-md-6">
            <label>
            Source code for this example can be found:
            <a href="https://github.com/KevinGlinski/DialACatFactIVR">https://github.com/KevinGlinski/DialACatFactIVR</a>
        </label>
        </div>
        <div class="col-md-6">
            <label>
            See full documentation for our APIs here:     <a href="http://hackathonapi.inin.com/">http://hackathonapi.inin.com/</a>
        </label>
        </div>
    </div>

<script type="text/javascript">
function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

if(getParameterByName("success") == "true"){
    $('#callPlaced').show();
}
</script>
</body>
